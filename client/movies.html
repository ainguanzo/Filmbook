<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>
   <br>
      <div class="container-fluid">
         <div class="input-group" id="searchBar">

            <input type="text" class="form-control" placeholder="Search Movies by keyword, genre, or year" ng-model="movieSearchText" ng-change="searchMovies(movieSearchText)">  
            <p class="space"> or browse by:</p>
            <button type="button" class="btn btn-success space" ng-click="updateMovieDisplay(1)">Now playing in theaters</button>
            <button type="button" class="btn btn-danger space" ng-click="updateMovieDisplay(2)">Top Rated Movies</button>
            <button type="button" class="btn btn-info space" ng-click="updateMovieDisplay(3)">Most Popular Movies Today</button>
         </div>
         <h2 style="text-align: center;">Search Results</h2>
      </div>
      <div class="container">
         <div class="row">
            <!-- can apply ng-repeat to card -->
            <div class="card space" ng-repeat="movie in theater" ng-if="displayType==1" data-toggle="modal" data-target="#movieDetailsModal" ng-click="showMovieDetails(movie)">
               <img class="card-img-top" src={{'https://image.tmdb.org/t/p/original/'+movie.poster_path}} alt="Movie Poster Not Found">
            </div>
            <!-- can apply ng-repeat to card -->
            <div class="card space" ng-repeat="movie in rated" ng-if="displayType==2" data-toggle="modal" data-target="#movieDetailsModal" ng-click="showMovieDetails(movie)">
               <img class="card-img-top" src={{'https://image.tmdb.org/t/p/original/'+movie.poster_path}} alt="Movie Poster Not Found">
            </div>
            <div class="card space" ng-repeat="movie in popular" ng-if="displayType==3" data-toggle="modal" data-target="#movieDetailsModal" ng-click="showMovieDetails(movie)">
               <img class="card-img-top" src={{'https://image.tmdb.org/t/p/original/'+movie.poster_path}} alt="Movie Poster Not Found">
            </div>
            <div class="card space" ng-repeat="movie in searchResults" ng-if="displayType==4" data-toggle="modal" data-target="#movieDetailsModal" ng-click="showMovieDetails(movie)">
               <img class="card-img-top" src={{'https://image.tmdb.org/t/p/original/'+movie.poster_path}} alt="Movie Poster Not Found">
            </div>
            <!-- Movie Details Modal -->		
            <div class="modal fade" id="movieDetailsModal" tabindex="-1" role="dialog" aria-labelledby="movieDetailsModalLabel" aria-hidden="true">
               <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{movieTitle}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <div class="container-fluid">
                           <div class="row">
                              <div class="col-md-6">
                                 <img src={{'https://image.tmdb.org/t/p/original/'+moviePosterPath}} class="img-responsive" alt="Movie Poster Not Found">
                              </div>
                              <div class="col-md-6">
                                 {{movieDescription}}
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Add to Watchlist</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="https://code.angularjs.org/1.7.7/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/movies_controller.js"></script>
   </body>
</html>
